<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
        <title>Coffee Shop</title>
        <link href="../dist/output.css" rel="stylesheet" />
        <script type="text/javascript" async src="./js/header.js"></script>
    </head>
    <body>
        <div id="root">
            <div
                class="content-section max-w-[1320px] text-base m-auto font-Karia"
            >
                <header class="flex py-6 justify-between items-center relative">
                    <div
                        class="logo basis-2/6 text-center text-xl font-semibold cursor-pointer"
                    >
                        CoffeeStyle.
                    </div>
                    <ul
                        id="ct-menu-list"
                        class="basis-3/6 hidden lg:flex lg:justify-start lg:gap-x-8 lg:items-center uppercase text-sm text-gray-500 font-medium"
                    >
                        <li class="ct-nav-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="ct-nav-item">
                            <a href="#">Products</a>
                        </li>
                        <li class="ct-nav-item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="ct-nav-item">
                            <a href="#">About</a>
                        </li>
                        <li class="ct-nav-item">
                            <a href="#">Contact</a>
                        </li>
                        <li class="ct-nav-item">
                            <a href="#">Styleguide</a>
                        </li>
                    </ul>
                    <div
                        class="flex items-center basis-4/6 justify-end lg:basis-1/6 lg:justify-start"
                    >
                        <li
                            class="inline-flex items-center ct-nav-item uppercase text-sm text-gray-500 font-medium cursor-pointer"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-5 h-5"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                                />
                            </svg>

                            <span class="mx-1"> Card </span>
                            <div
                                class="block bg-orange-500 px-1 text-white text-xs font-semibold rounded-full"
                            >
                                10
                            </div>
                        </li>
                        <svg
                            id="ct-menu-btn"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5 block mx-6 visible lg:hidden cursor-pointer"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                            />
                        </svg>
                    </div>
                </header>
                <div class="px-4">
                    <div
                        class="h-[600px] bg-[url('../public/img/slider-bg.jpeg')] bg-no-repeat bg-cover bg-bottom"
                    >
                        <div
                            class="relative w-full h-full flex bg-gray-900 bg-opacity-40"
                        >
                            <div
                                class="absolute top-[50%] translate-y-[-50%] mx-auto w-full px-20 text-white text-center flex flex-col items-center"
                            >
                                <h1 class="text-lg mb-4">
                                    BEST PLACE TO BUY COFFEE
                                </h1>
                                <h4 class="text-5xl font-medium mb-4">
                                    Coffee Mugs
                                </h4>
                                <h1 class="text-lg font-medium mb-4">
                                    The most versatile furniture system ever
                                    created. Designed to fit your life, made to
                                    move and grow.
                                </h1>
                                <button
                                    class="text-black text-[14px] font-medium py-4 bg-white px-6 hover:opacity-95"
                                >
                                    EXPLORE OUR PRODUCTS
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
